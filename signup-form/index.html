<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Your Detail</legend>
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          placeholder="Your Full Name"
          required
        /><br /><br />
        <label for="email">Email</label>
        <input
          type="email"
          pattern="+@example\.com"
          id="email"
          placeholder="Enter your Email Address"
          required
        /><br /><br />
        <label for="number">Contact Number</label>
        <input
          type="tel" pattern="[789][0-9]{9}"
          id="number"
          placeholder="your Contact Number"
          required
        /><br />
      </fieldset>
      <br />
      <fieldset>
        <legend>Your Interest</legend>
        <label for="course">Select Your Course</label>
        <select id="course" required>
          <option>Course</option>
          <option>Web & Development</option>
          <option>Data Science</option>
          <option>UX/UI Design</option>
          <option>AI For Business or Data Analytics</option></select
        ><br /><br />
        <input type="radio" id="part-time" name="time" /><label for="part-time"
          >Part-Time</label
        >
        <input type="radio" id="full-time" name="time" /><label for="full-time"
          >Full-Time</label
        >
      </fieldset>
      <br />
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
