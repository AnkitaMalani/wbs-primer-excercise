<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <header>
      <h1>Sign Up!</h1>
    </header>
    <main>
    <form>
      <fieldset>
        <legend>Your Detail</legend>
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          placeholder="Your Full Name"
          required
        /><br /><br />
        <label for="email">Email</label>
        <input
          type="email"
          pattern="+@example\.com"
          id="email"
          placeholder="Enter your Email Address"
          required
        /><br /><br />
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          required
        /><br /><br />
        <label for="dob">Date Of Birth</label>
        <input
          type="date"
          id="dob"
          required
        /><br /><br />
        <label for="number">Contact Number</label>
        <input
          type="tel" pattern="[789][0-9]{9}"
          id="number"
          placeholder="your Contact Number"
          required
        /><br />
      </fieldset>
      <br />
      <fieldset>
        <legend>Your Interest</legend>
        <label for="course">Select Your Course</label>
        <select id="course" required>
          <option disabled selected>Course</option>
          <option value="web-d">Web & Development</option>
          <option value="data-s">Data Science</option>
          <option value="ux-d">UX/UI Design</option>
          <option value="ai-a">AI For Business or Data Analytics</option></select
        ><br /><br />
        <input type="radio" id="part-time" value="part-time" name="time" /><label for="part-time"
          >Part-Time</label
        >
        <input type="radio" id="full-time" value="full-time" name="time" /><label for="full-time"
          >Full-Time</label
        >
      </fieldset>
      <br />
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
    </main>
  </body>
</html>
